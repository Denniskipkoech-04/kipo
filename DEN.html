<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple eCommerce Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS Styles -->
  <style>
    /* Reset and Basic Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding-bottom: 50px; /* For footer space */
    }

    /* Header */
    header {
      background-color: #333;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      position: relative;
    }

    header nav a .cart-count {
      background-color: red;
      border-radius: 50%;
      color: #fff;
      padding: 2px 6px;
      font-size: 12px;
      position: absolute;
      top: -10px;
      right: -10px;
    }

    /* Main Content */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    /* Products Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product img {
      max-width: 100%;
      height: auto;
      object-fit: cover;
    }

    .product h3 {
      margin: 15px 0 10px;
      font-size: 18px;
      color: #333;
    }
    .product p.description {
      font-size: 14px;
      color: #666;
      flex-grow: 1;
    }

    .product p.price {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
      color: #000;
    }

    .product button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .product button:hover {
      background-color: #218838;
    }

    /* Cart Modal */
    .cart-modal {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      max-width: 400px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      transition: right 0.3s ease;
      padding: 20px;
      overflow-y: auto;
      z-index: 1000;
    }

    .cart-modal.active {
      right: 0;
    }

    .cart-modal h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    .cart-items {
      list-style: none;
      margin-bottom: 20px;
    }

    .cart-items li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .cart-items li:last-child {
      border-bottom: none;
    }

    .cart-items li span {
      font-size: 16px;
    }

    .cart-total {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #000;
    }

    .cart-modal button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cart-modal button:hover {
      background-color: #0069d9;
    }

    /* Checkout Form */
    .checkout-form {
      display: none; /* Hidden by default */
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .checkout-form.active {
      display: block;
    }

    .checkout-form h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    .checkout-form .form-group {
      margin-bottom: 15px;
    }
    .checkout-form label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .checkout-form input, 
    .checkout-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .checkout-form button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .checkout-form button:hover {
      background-color: #218838;
    }
    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 20px;
      }

      .product h3 {
        font-size: 16px;
      }

      .cart-modal {
        width: 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>My eCommerce Store</h1>
    <nav>
      <a href="#" id="cart-button">Cart (<span class="cart-count">0</span>)</a>
    </nav>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Products Section -->
    <section class="products">
      <!-- Product 1 -->
      <div class="product">
        <img src="https://th.bing.com/th/id/R.173742fe0c01633c3845f43730c1fbee?rik=TTopLzHDZTKdsg&pid=ImgRaw&r=0" alt="Product 1">
        <h3>Product 1</h3>
        <p class="description">Iphone 15</p>
        <p class="price">Ksh20000</p>
        <button data-id="1" data-name="Product 1" data-price="20000">Add to Cart</button>
      </div>
      <!-- Product 2 -->
      <div class="product">
        <img src="https://th.bing.com/th/id/OIP.cDsXrnAe4otj-4DuRGftmwHaHa?rs=1&pid=ImgDetMain" alt="Product 2">
        <h3>Product 2</h3>
        <p class="description">Tecno Spark20</p>
        <p class="price">Ksh15000</p>
        <button data-id="2" data-name="Product 2" data-price="15000">Add to Cart</button>
      </div>
      <!-- Product 3 -->
      <div class="product">
        <img src="https://th.bing.com/th/id/OIP.CVBrT-g_iyY68Qztl_RdtgAAAA?rs=1&pid=ImgDetMain" alt="Product 3">
        <h3>Product 3</h3>
        <p class="description">Redmi</p>
        <p class="price">Ksh19000</p>
        <button data-id="3" data-name="Product 3" data-price="19000">Add to Cart</button>
      </div>
      <!-- Add more products as needed -->
    </section>

    <!-- Checkout Form -->
    <section class="checkout-form" id="checkout-form">
      <h2>Checkout</h2>
      <form id="checkoutForm">
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Place Order</button>
      </form>
    </section>
  </div>

  <!-- Cart Modal -->
  <div class="cart-modal" id="cart-modal">
    <h2>Your Cart</h2>
    <ul class="cart-items" id="cart-items">
      <!-- Cart items will be injected here -->
    </ul>
    <p class="cart-total" id="cart-total">Total: Ksh0.00</p>
    <button id="checkout-button">Proceed to Checkout</button>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 My eCommerce Store. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    // Cart Data
    let cart = [];

    // DOM Elements
    const cartButton = document.getElementById('cart-button');
    const cartModal = document.getElementById('cart-modal');
    const cartCount = document.querySelector('.cart-count');
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const checkoutButton = document.getElementById('checkout-button');
    const checkoutForm = document.getElementById('checkout-form');
    const checkoutFormElement = document.getElementById('checkoutForm');

    // Function to Open/Close Cart Modal
    function toggleCart() {
      cartModal.classList.toggle('active');
    }

    // Update Cart Count
    function updateCartCount() {
      cartCount.textContent = cart.length;
    }

    // Add Item to Cart
    function addToCart(id, name, price) {
      const existingItem = cart.find(item => item.id === id);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ id, name, price, quantity: 1 });
      }
      updateCartCount();
      renderCart();
    }

    // Remove Item from Cart
    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      updateCartCount();
      renderCart();
    }

    // Render Cart Items
    function renderCart() {
  // Clear existing items
  cartItemsContainer.innerHTML = '';

  let total = 0;
  function renderCart() {
  // Clear existing items
  cartItemsContainer.innerHTML = '';

  let total = 0;
  cart.forEach(item => {
    const li = document.createElement('li');
    li.innerHTML = `
      <span>ksh{item.name} x ksh{item.quantity}</span>
      <span>kshksh{(item.price * item.quantity).toFixed(2)}</span>
      <button data-id="ksh{item.id}" style="background:none;border:none;color:red;cursor:pointer;">&times;</button>
    `;
    cartItemsContainer.appendChild(li);
    total += item.price * item.quantity;
  });

  cartTotal.textContent = `Total: kshksh{total.toFixed(2)}`;
}
 

      // Add event listeners to remove buttons
      const removeButtons = cartItemsContainer.querySelectorAll('button');
      removeButtons.forEach(button => {
        button.addEventListener('click', () => {
          const id = parseInt(button.getAttribute('data-id'));
          removeFromCart(id);
        });
      });
    }

    // Handle Add to Cart Buttons
    const addToCartButtons = document.querySelectorAll('.product button');
    addToCartButtons.forEach(button => {
      button.addEventListener('click', () => {
        const id = parseInt(button.getAttribute('data-id'));
        const name = button.getAttribute('data-name');
        const price = parseFloat(button.getAttribute('data-price'));
        addToCart(id, name, price);
      });
    });

    // Handle Cart Button Click
    cartButton.addEventListener('click', (e) => {
      e.preventDefault();
      toggleCart();
    });

    // Handle Checkout Button Click
    checkoutButton.addEventListener('click', () => {
      cartModal.classList.remove('active');
      checkoutForm.classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Handle Checkout Form Submission
    checkoutFormElement.addEventListener('submit', (e) => {
      e.preventDefault();
      // In a real application, you'd send this data to the server
      alert('Thank you for your purchase!');
      // Clear cart and form
      cart = [];
      updateCartCount();
      renderCart();
      checkoutForm.classList.remove('active');
      checkoutFormElement.reset();
    });

    // Initial Render
    updateCartCount();
    renderCart();
  </script>
</body>
</html>
